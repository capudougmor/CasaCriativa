{% for idea in ideas %}
<div class="idea">
    <img src={{idea.img}} alt="Imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.description}}</p>
        <div class="description">
            {{idea.category}}
        </div>
        <a href="{{idea.url}}" target="_blank">Ir para a Ideia</a>
    </div>
</div>                
{% endfor %}
